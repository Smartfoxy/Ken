        function isCellExist($table, x, y) {
            return $table.rows[x] && $table.rows[x].cells[y];
        }
        function isCellFree($table, x, y) {
            return !$table.rows[x].cells[y].classList.contains('union');
        }
        function isCellExistAndFree($table, x, y) {
            return isCellExist($table, x, y) && isCellFree($table, x, y);
        }
        function isFreeNeighborCellExist($table, x, y) {
            return isCellExistAndFree($table, x + 1, y) || isCellExistAndFree($table, x - 1, y) || isCellExistAndFree($table, x, y + 1) || isCellExistAndFree($table, x, y - 1);
        }

        
        
        

       

        function createKen(num) {
            let kenArr = [];
            for(let i = 0; i < num; i++) {
                let rowArr = [];
                for(let j = 0; j < num; j++) {
                    rowArr.push(new Cell(i, j));
                }
                kenArr.push(rowArr);
            }
            return kenArr;
        }
